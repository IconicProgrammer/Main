<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Return first and last name from js</title>
</head><body>
<form id="form11" name="form">
	Select:
			<select name="select" id="select">
				<option value="tel">telphone</option>
				<option value="shduf">phone</option>
				<option value="tdfsdh">call</option>
				<option value="shggd">roll</option>
			</select>
<input type="submit" value="Submit" onclick="getOptions()">
</form>
<script>
function getOptions(){
  var x= document.getElementById("select");
  var txt1 = "No. of items in dropdown is : ";
	var i;
	l=document.getElementById("select").length;
	txt1 = txt1+l;
	for (i=0;i<x.length;i++){
	    txt1 = txt1 + "\n" + x.options[i].text;
	  }
	alert(txt1);
}

</script>
</body>
</html>
