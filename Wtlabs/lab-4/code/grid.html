<!DOCTYPE html>
<html>
<head>
	<title>A simple web</title>
	<style>
		#grid{
			display:inline-grid;
			grid-template-columns:2fr 1fr 1fr;
			padding: 10px;
			background-color: red;
		}
		#r{
			padding: 50px;
			border: 10px solid black;
			background-color: blue;
			row-gap: 20%;
			text-align: center;
			color: red;
		}
	</style>
</head>
<body>
	<div id="grid">
		<div id="r">1</div>
		<div id="r">2</div>
		<div id="r">3</div>
		<div id="r">4</div>
		<div id="r">5</div>
		<div id="r">6</div>
	</div>
</body>
</html>
