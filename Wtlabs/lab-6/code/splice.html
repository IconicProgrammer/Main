<!DOCTYPE html>
<html>
<head>
	<title>Splice operation</title>
</head>
<body>

<script>
	var rainbow = ["Red", "Orange", "Yellow", "Green", "Blue", "Purple"];
	var secondrbow = ["Red", "Orange", "Blackberry", "Blue"];

	secondrbow.splice(2,1,"Yellow","Green");
	secondrbow.splice(5,0,"Purple")

	console.log(rainbow);
	console.log(secondrbow);
</script>
</body>
</html>
