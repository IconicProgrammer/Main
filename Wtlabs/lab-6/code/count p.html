<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>count</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<div class="para">
		<p>Red</p>
		<p>green</p>
		<p>white</p>
		<p>blue</p>
		<p>orange</p>
	</div>
	<div class="btn">
		<input type="button" value="click here" id="btn">
	</div>
	<script>
		$(document).ready(function(){
			$("#btn").click(function(){
				var count = $("p").length;
				console.log(count);
				console.log(`The No of Total Paragraphs are:-${count}`);
			})
		})
		
	</script>
</body>
</html>
