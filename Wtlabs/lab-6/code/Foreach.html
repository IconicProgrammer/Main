<!DOCTYPE html>
<html>
<head>
	<title>For each</title>
</head>
<body>
</body>
<script>
	var array = [12, 929, 11, 3, 199, 1000, 7, 1, 24, 37, 4, 19, 300, 3775, 299, 36, 209, 148, 169, 299, 6, 109, 20,58, 139, 59, 3, 1, 139];
	var newarray = [];
	var i=0;
	array.forEach(function(arr){
		if(arr%3==0){
			arr+=100;
			newarray[i++] = arr;
		}
		else{
			newarray[i++] = arr;
		}
	})

	console.log(array);
	console.log(newarray);
</script>
</html>
