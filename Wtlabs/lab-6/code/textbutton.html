<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>buttonretrieve</title>
	<script src="C:\Users\MANOJ\Desktop\compress.js"></script>
</head>
<body align="center">

	<textarea rows="4" cols="30" class="text"></textarea>
	<br>
	<input type="button" value="submit" class="btn">

	<script>
		$(".btn").click(function(){
			var ret = $(".text").val();
			console.log(ret);
			$(".btn").attr("value",`${ret}`);
		});
	</script>

</body>
</html>
