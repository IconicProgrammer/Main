<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body{
			display: flex;
			font-weight: bold;
			justify-content: center;
			align-items: center;
		background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20190727/pngtree-minimalistic-white-honeycomb-paper-cut-wind-business-background-image_285722.jpg);
		background-size: cover;
		background-attachment: fixed;
		width: 100%;
		}
		input{
			border-radius: 8px;
			height: 18px;
		}
		fieldset{
			padding: 25px;
			border: 7px #bf1774;
			border-style:outset;
			background-color:#ffe6ff;
			border-radius: 5%;
		}
		table{
			border-spacing: 15px;
			padding:0px;
		}
		#sub{
			height: 30px;
			border-radius: 50px;
			border:2px solid red;
			width:100px;
			font-size: 16px;
			background-image:linear-gradient(to right,skyblue,pink);
			color: darkred;
		}
		#sub:hover{
			box-shadow:2px 2px 5px 5px rgba(0, 0, 0, 0.5);
		}
		p{
			color:blue;
			font-size:20px;
			font-style:italic;background-image: linear-gradient(to right,yellow,pink);
			border: 2px solid gray;
			padding: 3px;
		}
		
	</style>
</head>
<body align='center'>
	<form name="form" id="form">
		<fieldset>
		<legend><p>Form</p></legend>
		<table>
		<tr>
		   <td>Username:</td>
		   <td><input type="text" name="user" id="user" autofocus></td>
		</tr>
		<tr><td></td>
			<td>
				<span id="username" style="color:red;font-weight: bold;"></span>
			</td>
		</tr>
		<tr>
		    <td>First Name:</td>
		    <td><input type="text" name="first" id="first"></td>
		</tr>
		<tr><td></td>
			<td>
				<span id="fname" style="color:red;font-weight: bold;"></span>
			</td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input type="text" name="last"  id="last"></td>
		</tr>
		<tr><td></td>
			<td>
				<span id="lname" style="color:red;font-weight: bold;"></span>
			</td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="gen" >Male
			<input type="radio" name="gen">Female</td>
		</tr>
		<tr><td></td>
			<td>
				<span id="gender" style="color:red;font-weight: bold;"></span>
			</td>
		</tr>
		<tr>
			<td>DOB:</td>
			<td><input type="date" name="date" ></td>
		</tr>
		<tr><td></td>
			<td>
				<span id="date" style="color:red;font-weight: bold;"></span>
			</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="email" ></td>
		</tr>
		<tr><td></td>
			<td>
				<span id="email" style="color:red;font-weight: bold;"></span>
			</td>
		</tr>
		<tr>
			<td>Phone:</td>
			<td><input type="tel" name="tel" id="tel"></td>
		</tr>
		<tr><td></td>
			<td>
				<span id="phone" style="color:red;font-weight: bold;"></span>
			</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="Password" name="pass" id="pass"></td>
		</tr>
		<tr><td></td>
			<td>
				<span id="password" style="color:red;font-weight: bold;"></span>
			</td>
		</tr>
		<tr>
			<td>Confirm Password:</td>
			<td><input type="Password" name="conf" id="conf"></td>
		</tr>
		<tr><td></td>
			<td>
				<span id="cpassword" style="color:red;font-weight: bold;"></span>
			</td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="submit" id="sub" onclick = "return validateuser(),ValidateEmail(document.form.email),validateForm(),validatepass()"></td>
		</tr>
		</table>
		</fieldset>
	</form>

	<script>


		let form = document.getElementById("form");

		form.addEventListener('submit',(e) => {
			e.preventDefault();
		})

			function validateForm() {

				let j = document.forms["form"]["user"].value;
			  if (j == "") {
			    document.getElementById("username").innerHTML = "-->Username must be filled out."
			}
			  let x = document.forms["form"]["first"].value;
			  if (x == "") {
			  	document.getElementById("fname").innerHTML = "-->First-Name must be filled out."
			}
			
			  let y = document.forms["form"]["last"].value;
			  if (y == "") {
			    document.getElementById("lname").innerHTML = "-->Last-Name must be filled out."
			}
			let z = document.forms["form"]["gen"].value;
			  if (z == "") {
			    document.getElementById("gender").innerHTML = "-->Gender must be filled out."
			}

			    let u = document.forms["form"]["email"].value;
			  if (u == "") {
			    document.getElementById("email").innerHTML = "-->Email must be filled out."
			}
			  let i = document.forms["form"]["tel"].value;
			  if (i == "") {
			    document.getElementById("phone").innerHTML = "-->Phone No. must be filled out."
			}

			let p = document.forms["form"]["pass"].value;
			  if (p == "") {
			    document.getElementById("password").innerHTML = "-->Password must be filled out."
			}
			return false;
	}

	var fname = document.querySelector("#first");

	fname.addEventListener("input",validatefname);

	function validatefname(){
		var fname = document.querySelector("#first");
		var fnamematch = /[0-9]/
		if(fname.value.match(fnamematch)){
			document.getElementById("fname").innerHTML="F-name contain only characters..";
	}
	else{
		document.getElementById("fname").innerHTML="";
	}
}

var lname = document.querySelector("#last");
lname.addEventListener("input",validatelname);

	function validatelname(){
		var lname = document.querySelector("#last");
		var lnamematch = /[0-9]/
		if(lname.value.match(lnamematch)){
			document.getElementById("lname").innerHTML="l-name contain only characters..";
	}
	else{
		document.getElementById("lname").innerHTML="";
	}
}

		var tel = document.querySelector("#tel");
		let s = document.querySelector('#sub');
		s.addEventListener('click',function() {
			console.log(tel.value);
		});

	function ValidateEmail(e)
      {
         var mailformat = /\w*@\w*(\.\w{2,3})/;
         if(e.value.match(mailformat))
         {
            alert("Valid email address!");
            return true;
         }
         else
         {
            alert("You have entered an invalid email address!");
            return false;
         }
      }
      function validatepass(){
      	var password = document.querySelector("#pass").value;
      	var confirm = document.querySelector("#conf").value;
      	if(password!=confirm){
      		alert("Re-enter Password");
      	}
      }

      var phone = document.querySelector('#tel');

      phone.addEventListener("input",telpho);

      function telpho(){
      	var tep = /[0-9]{10}/
      	if(phone.value.match(tep)){
      		phone.style.cssText = "background-color:lightgreen";
      		phone.style.border = "1px solid black";
      		if(phone.value.length==10){
      		phone.style.cssText = "background-color:lightgreen";
      		phone.style.border = "1px solid black";
	      	}
	      	else{
	      		phone.style.cssText = "background-color:yellow";
	      		phone.style.border = "4px solid red";
	      	}
	      }
      	else{
      		phone.style.cssText = "background-color:yellow";
      		phone.style.border = "4px solid red";
      	}
      }

      phone.addEventListener("blur",blu);

      function blu(){
      var phone = document.querySelector('#tel');
      	phone.style.cssText = "background-color:white";
      	phone.style.border = "1px solid black";
      }

      var word = document.querySelector("#conf");
      word.addEventListener("input",function(){
      	var password = document.querySelector("#pass").value;
      	var confirm = document.querySelector("#conf").value;
      	if(password==confirm){
      		word.style.cssText = "background-color:lightgreen";
      		word.style.border = "1px solid black";
      	}
      	else if(password!=confirm){
      		word.style.cssText = "background-color:yellow";
	        word.style.border = "4px solid red";
      	}
      })

      word.addEventListener("blur",blur);
      function blur(){
      var word = document.querySelector("#conf");
      	word.style.cssText = "background-color:white";
      	word.style.border = "1px solid black";
      }

      let finame = document.getElementById("user");
      finame.addEventListener("input",validateuser);

      function validateuser(){
      	let word = document.getElementById("user");
      	if(word.value.length<6 || word.value.length>15){
      		let user = document.getElementById("username");
      		user.innerHTML = "-->username length must in between 6 and 15";
      	}
      	else{
      		let user = document.getElementById("username");
      		user.innerHTML = " ";
      	}
      	return false;
      }

      var pass = document.querySelector('#pass');

      pass.addEventListener("input",passw);

      function passw(){
      	var pa = /^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[a-zA-Z!#$%&? "])[a-zA-Z0-9!#$%&?]{6,20}$/
      	if(pass.value.match(pa)){
      		pass.style.cssText = "background-color:lightgreen";
      		pass.style.border = "1px solid black";
	      }
      	else{
      		document.getElementById("password").innerHTML = "-->Password length should be 6...";

      		pass.style.cssText = "background-color:yellow";
      		pass.style.border = "4px solid red";
      	}
      }
      
</script>
