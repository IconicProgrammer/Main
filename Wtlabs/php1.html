function FirstCharacter($word, $color) {
 	$firstChar = mb_substr($word, 0, 1); // Get the first character
 	$restOfWord = mb_substr($word, 1); // Get the remaining characters
    $coloredWord = '<span style="color: ' . $color . ';">' . $firstChar . '</span>' . $restOfWord; // Wrap the first character in a <span> tag with the specified color
 
 	echo $coloredWord;
}
